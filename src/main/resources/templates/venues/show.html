<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultVenues}">
<head>
  <title>Event</title>
</head>
<body>
<div layout:fragment="content">
  <blockquote>
    <h1 th:text="${venue.name}">Venue</h1>
  </blockquote>

  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th><i class="fas fa-calendar"></i> Capacity</th>
      <th><i class="fas fa-map-marker-alt"></i> Address</th>
    </tr>
    </thead>
    <tbody>

      <td th:text="${venue.capacity}">Venue Capacity</td>
      <td th:text="${venue.address}">Venue address</td>

    </tbody>
  </table>

  <h3>Upcoming Events</h3>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th><i class="fas fa-bolt"></i> Event</th>
        <th><i class="fas fa-calendar"></i> Date</th>
        <th><i class="fas fa-clock"></i> Time</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="e : ${event}">
        <td >
        <a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a>
        </td>
        <td th:text="${{e.date}}">Event date</td>
        <td th:text="${{e.time}}">Event time</td>

      </tr>
    </tbody>
  </table>


  <form th:action="${(#mvc.url('VC#deleteVenue').arg(0, venue.id)).build()}" th:method="delete" >
    <a class="btn btn-primary" role="button" th:href="@{/venues}" ><i class="fas fa-arrow-left" aria-hidden="true"></i> Back to all Venues</a>
	<button type="submit" class="btn btn-danger btn-sm" sec:authorize="isAuthenticated()">Delete</button>
  	<a class = "btn btn-primary" role="button" th:href="@{/venues/update/{num}(num=${venue.id})}" sec:authorize="isAuthenticated()">Update</a>

  </form>
  


</div>
</body>
</html>
